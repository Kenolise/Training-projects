<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert a temperature</title>
    <link rel="stylesheet" href="converter.css">
</head>
<body>
    
    <label for="converter">Convert a temperature <span class="one">°C</span> to <span class="two">°F</span></label>
    <input type="text" id="converter" placeholder="Put a number...">
    <p class="result"></p>
    <br><br>
    <div>
        <button class="conv">Convert</button>
        <button class="reset">Reset</button>
        <button class="change">Swap</button>
    </div>

    <script src="converter.js"></script>

</body>
</html>
